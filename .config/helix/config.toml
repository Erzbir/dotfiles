theme = "onedark"

[editor]
mouse = true
line-number = "relative"
cursorline = true
cursorcolumn = true
auto-format = false
auto-save = true
auto-info = true
auto-completion = true
true-color = true
bufferline = "multiple"

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
git-global = true
git-ignore = true
parents = true

# [editor.whitespace]
# render = "all"
# or control each character
#[editor.whitespace.render]
#space = "all"
#tab = "all"
#newline = "all"  # "none"

#[editor.whitespace.characters]
#space = "·"
#nbsp = "⍽"
#tab = "→"
#newline = "⏎"
#tabpad = "·"  # Tabs will look like "→···" (depending on tab width)

[editor.indent-guides]
render = true
character = "╎"  # Some characters that work well: "▏", "┆", "┊", "⸽"

[editor.soft-wrap]
enable = true

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'

[editor.search]
smart-case = true
wrap-around = true
